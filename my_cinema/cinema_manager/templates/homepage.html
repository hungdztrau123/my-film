{% extends 'base.html' %} 
{% load static %}

{% block slider %} 
    <!-- <link rel="stylesheet" href="/static/css/home.css"> -->
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <div>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <!-- Nội dung các slide sẽ được tạo động bằng JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script>
        // Lấy danh sách phim từ API
        fetch('/api/films/?status__iexact=Now&ordering=-view')
            .then(response => response.json())
            .then(data => {
                const carouselInner = document.querySelector('.carousel-inner');

                // Tạo các slide từ dữ liệu phim
                data.results.slice(0, 5).forEach((film, index) => {
                    const carouselItem = document.createElement('div');
                    carouselItem.classList.add('carousel-item');
                    if (index === 0) {
                        carouselItem.classList.add('active');
                    }
                    carouselItem.innerHTML = `
                        <img src="${film.banner}" style="width: 100%; height: 420px; cursor: pointer;" alt="${film.name}">
                    `;
                    carouselItem.addEventListener('click', () => {
                        window.location.href = `/film/${film.id}/`;
                        
                    });
                    carouselInner.appendChild(carouselItem);
                });
            })
            .catch(error => {
                console.error('Error fetching film data:', error);
            });




        // Tự động dừng carousel khi di chuột vào, chạy lại khi di chuột ra
        const carousel = document.getElementById('carouselExampleInterval');
        carousel.addEventListener('mouseenter', () => {
            carousel.pause();
        });
        carousel.addEventListener('mouseleave', () => {
            carousel.cycle();
        });
    </script>

{% endblock slider %}

{% block content %}

            position: relative;

        }

        .film-item-img{

            height: 100%;
            
            
        }
        .box-film-item-operation{
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            background-color: rgb(0,0,0,0.5);
            flex-direction: column;

        }
        .btn-booking{
            padding: 5px 10px; 
            min-width: 100px;
            border: 2px solid #d5a12c;

            justify-content: center;

        }

        .btn-booking:hover{
            background-color: rgb(0,0,0,0.7);
        }

        .btn-film-details{
            padding: 5px 10px; 
            min-width: 100px;
            border: 2px solid #d5a12c;
            box-shadow: 0px 0px 0px 3px #cdc197;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
        }

        .btn-film-details:hover{
            background-color: rgb(0,0,0,0.7);
        }

        .film-item-content{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .box-film-item-info{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: start;

            border-top: 1px solid #d5a12c;
            font-size: 14px;

        }
        .film-item-age{
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #d5a12c;
            border-radius: 50%;
            box-shadow: 0px 0px 3px 2px #d5a12c;
            

        }
        .film-item-name{
            text-transform: uppercase;
            margin-left: 7px;
        }
        .box-film-time{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 7px;
            font-size: 13px;
            

        }
        .film-item-duration{
            border-right: 1px solid #d5a12c;
            padding-right: 7px;
        }
        .film-item-release{
            border-left: 1px solid #d5a12c;
            padding-left: 7px;
        }

        


        
    </style>
    <div class="container-film-list">
        <div class="box-btn-show">
            <span class="btn-now" id="btn-now">Phim đang chiếu</span>
            <span class="btn-comming" id="btn-coming">Phim sắp chiếu</span>
        </div>
        <div class="box-film-list">
            <div class="film-list" id="film-list">
                <!-- Nội dung các phim sẽ được tạo động bằng JavaScript -->
            </div>
        </div>
        
        <div class="box-pagination">
            <button class="prev-page" disabled>Trang trước</button>
            <button class="next-page">Trang sau</button>
        </div>
    </div>

    <script>


    const filmList = document.getElementById('film-list');
    const prevPageBtn = document.querySelector('.prev-page');
    const nextPageBtn = document.querySelector('.next-page');
    let currentPage = 1;
    let totalPages;
    let status = null

    function renderFilms(films) {
        filmList.innerHTML = '';
        films.forEach(film => {
            const filmItem = document.createElement('div');
            filmItem.classList.add('film-item');

            const date = new Date(film.release);
            const day = String(date.getDate()).padStart(2, '0'); // Lấy ngày và thêm số 0 nếu cần
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Lấy tháng (tháng bắt đầu từ 0)
            const year = date.getFullYear(); // Lấy năm
            const formattedDate = `${day}/${month}/${year}`; // Định dạng ngày  

            filmItem.innerHTML = `
                    
                        <div class="box-film-item-img">
                            <img src="${film.poster}" class="film-item-img" alt="${film.name}">
                            <div class="box-film-item-operation">
                                <span class="btn-booking" data-film-id="${film.id}">Đặt vé</span>
                                <span class="btn-film-details" data-film-id="${film.id}">Chi tiết</span>
                            </div>
                        </div>

                        <div class="film-item-content">
                            <div class="box-film-item-info">
                                <span class="film-item-age">${film.age}</span>
                                <span class="film-item-name">${film.name}</span>
                            </div>

                            <div class="box-film-time">
                                <span class="film-item-duration">${film.duration} Phút</span>
                                <span class="film-item-release">${formattedDate}</span>
                            </div>
                            
                        </div>
                    


                
            `;

            

            filmItem.querySelector('.btn-film-details').addEventListener('click', () => {
                window.location.href = `/film/${film.id}/`;
            });
            filmItem.querySelector('.btn-booking').addEventListener('click', () => {
                window.location.href = `/bookfilm/${film.id}/`;
            });
            filmList.appendChild(filmItem);
        });
    }

    function updatePaginationButtons() {
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = !totalPages || currentPage === totalPages;
    }

    function getFilms( page = 1) {
        let url = `/api/films/?page=${page}&ordering=-created_at`;
        if (status) {
            url += `&status__iexact=${status}`;
        }
        fetch(url)
        .then(response => response.json())
        .then(data => {
            renderFilms(data.results);
            totalPages = Math.ceil(data.count / data.results.length);
            currentPage = page;
            updatePaginationButtons();

            // Nếu không có next, ẩn nút next
            nextPageBtn.disabled = !data.next;
        })
        .catch(error => {
            console.error('Error fetching film data:', error);
        });
    }

    
    
    prevPageBtn.addEventListener('click', () => {
        getFilms( currentPage - 1);
    });
    
    nextPageBtn.addEventListener('click', () => {
        getFilms( currentPage + 1);
    });
    

    document.getElementById('btn-now').addEventListener('click', () => {
        const btnNow = document.getElementById('btn-now');
        const btnComing = document.getElementById('btn-coming');

        if (btnNow.style.opacity === '0.5') {
            // Nếu đang được chọn, bỏ chọn
            btnNow.style.opacity = '1';
            status = ''; // Reset status
            getFilms();
        } else {
            // Nếu không được chọn, chọn nó
            btnNow.style.opacity = '0.5';
            status = 'Now';
            getFilms();
            // Nếu btn-coming đang được chọn, bỏ chọn nó
            if (btnComing.style.opacity === '0.5') {
                btnComing.style.opacity = '1';
                status = ''; // Reset status cho btn-coming
            }
    
        }
    });

    document.getElementById('btn-coming').addEventListener('click', () => {
        const btnComing = document.getElementById('btn-coming');
        const btnNow = document.getElementById('btn-now');

        if (btnComing.style.opacity === '0.5') {
            // Nếu đang được chọn, bỏ chọn
            btnComing.style.opacity = '1';
            status = ''; // Reset status
            getFilms();
        } else {
            // Nếu không được chọn, chọn nó
            btnComing.style.opacity = '0.5';
            status = 'Coming';
            getFilms();
            // Nếu btn-now đang được chọn, bỏ chọn nó
            if (btnNow.style.opacity === '0.5') {
                btnNow.style.opacity = '1';
                status = ''; // Reset status cho btn-now
            }

        }
    });

    getFilms();


    </script>

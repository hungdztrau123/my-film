{% extends 'adminmanager.html' %} 
{% load static %}

{% block areaManage %} 

<button id="insert-manage">Thêm</button>
<div id="manage-list">

</div>
<div class="pagination">
    <button class="btn btn-primary prev-page" disabled>Trang trước</button>
    <button class="btn btn-primary next-page">Trang sau</button>
</div>


<script>

    // Hàm kiểm tra access token
    function checkAccessToken() {
        const accessToken = localStorage.getItem('access_token');
        const isAdmin = localStorage.getItem('is_admin');

        if (!accessToken && isAdmin === 'false') {
            // Nếu không có token, chuyển hướng về trang đăng nhập
            window.location.href = '/login/';
        } else {
            const tokenPayload = JSON.parse(atob(accessToken.split('.')[1]));
            const currentTime = Math.floor(Date.now() / 1000);

            // Kiểm tra xem token đã hết hạn chưa
            if (tokenPayload.exp < currentTime) {
                // Nếu token hết hạn, chuyển hướng về trang đăng nhập
                alert('token het han vui long login');
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('session_name');
                localStorage.removeItem('is_admin');

                window.location.href = '/login/';
            } 
        }
    }

    checkAccessToken();

    // Hàm kiểm tra access token trước khi gửi yêu cầu API
    function isAccessTokenValid() {
        const accessToken = localStorage.getItem('access_token');
        if (!accessToken) {
            return false;
        }
        const tokenPayload = JSON.parse(atob(accessToken.split('.')[1]));
        const currentTime = Math.floor(Date.now() / 1000);
        return tokenPayload.exp >= currentTime;
    }


    const areaManageList = document.getElementById('manage-list');
    const prevPageBtn = document.querySelector('.prev-page');
    const nextPageBtn = document.querySelector('.next-page');
    let currentPage = 1;
    let totalPages;
    
    document.getElementById('insert-manage').addEventListener('click', function() {
        window.location.href = '/areainsert/';
    });

    function renderAreaManage(areaManages) {
        const areaManageTable = document.createElement('table');
        areaManageTable.classList.add('table');

        // Tạo hàng tiêu đề
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = `
            <th>Name</th>
            <th>Thao tac</th>
        `;
        areaManageTable.appendChild(headerRow);

        // Tạo các hàng dữ liệu
        areaManages.forEach(areaManage => {
            const dataRow = document.createElement('tr');

            dataRow.innerHTML = `
            
                <td>${areaManage.name}</td>
                <td>
                    <button id="area-update" class="btn btn-primary btn-sm">Chỉnh sửa</button>
                    <button id="area-delete" class="btn btn-danger btn-sm">Xóa</button>
                </td>
            `;

            dataRow.querySelector('#area-delete').addEventListener('click', function() {
                if (confirm('Bạn có chắc chắn muốn xóa area này?')) {
                    getDeleteArea(areaManage.id);
                }
            });
            
            dataRow.querySelector('#area-update').addEventListener('click', function() {
                window.location.href = `/areaupdate/?areaId=${areaManage.id}`;
            });

            areaManageTable.appendChild(dataRow);
        });

        // Thêm bảng vào DOM
        const areaManageList = document.getElementById('manage-list');
        areaManageList.innerHTML = '';
        areaManageList.appendChild(areaManageTable);
    }


    function updatePaginationButtons() {
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = !totalPages || currentPage === totalPages;
    }

    
    function getAreaManage( page = 1) {
        let url = `/api/areas/?page=${page}`;
        
        fetch(url)
        .then(response => response.json())
        .then(data => {
            renderAreaManage(data.results);
            totalPages = Math.ceil(data.count / data.results.length);
            currentPage = page;
            updatePaginationButtons();

            // Nếu không có next, ẩn nút next
            nextPageBtn.disabled = !data.next;
        })
        .catch(error => {
            console.error('Error fetching area data:', error);
        });
    }

    
    prevPageBtn.addEventListener('click', () => {
        getAreaManage( currentPage - 1);
    });
    
    nextPageBtn.addEventListener('click', () => {
        getAreaManage( currentPage + 1);
    });

    getAreaManage();



    function getDeleteArea(areaId) {
        const accessToken = localStorage.getItem('access_token');
        fetch(`/api/areas/${areaId}/`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (response.ok) {
                console.log(`Đã xóa area có ID ${areaId} thành công!`);
                // Có thể thêm code để cập nhật lại giao diện, ví dụ như xóa dòng tương ứng trong bảng
                getAreaManage();
            } else {
                console.error(`Lỗi khi xóa area có ID ${areaId}: ${response.status} - ${response.statusText}`);
            }
        })
        .catch(error => {
            console.error(`Lỗi khi xóa area có ID ${areaId}: ${error}`);
        });
    }

</script>

{% endblock areaManage %}
